# Bastion CI/CD Pipeline

stages:
  - lint
  - test
  - build

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  NPM_CONFIG_CACHE: "$CI_PROJECT_DIR/.cache/npm"

# Cache dependencies between jobs
cache:
  paths:
    - .cache/pip
    - .cache/npm
    - frontend/node_modules/

# ============================================
# FRONTEND
# ============================================

frontend:lint:
  stage: lint
  image: node:20-alpine
  script:
    - cd frontend
    - npm ci
    - npm run lint
    - npm run type-check
  only:
    changes:
      - frontend/**/*

frontend:test:
  stage: test
  image: node:20-alpine
  script:
    - cd frontend
    - npm ci
    - npm run test --if-present
  only:
    changes:
      - frontend/**/*

frontend:build:
  stage: build
  image: node:20-alpine
  script:
    - cd frontend
    - npm ci
    - npm run build
  artifacts:
    paths:
      - frontend/.next/
    expire_in: 1 week
  only:
    - main
    - develop

# ============================================
# BACKEND
# ============================================

backend:lint:
  stage: lint
  image: python:3.12-slim
  script:
    - cd backend
    - pip install ruff
    - ruff check .
  only:
    changes:
      - backend/**/*

backend:test:
  stage: test
  image: python:3.12-slim
  script:
    - cd backend
    - pip install -r requirements.txt
    - python manage.py test
  only:
    changes:
      - backend/**/*
